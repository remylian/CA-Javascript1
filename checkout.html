<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Alegreya&family=Bacasime+Antique&family=Girassol&family=Lobster&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="assets/src/css/style.css" />
		<script type="module" src="assets/src/js/cart.js"></script>
		<title>Rainydays - Cart</title>
	</head>
	<body>
		<header>
			<nav class="main-nav">
				<div class="hamburger">
					<details>
						<summary>
							<img src="assets/src/img/shared/hamburger.svg" alt=" hamburger menu icon" />
						</summary>
						<nav class="header-nav-mobile">
							<a class="nav-item nav-home" href="index.html">Home</a>
							<a class="nav-item nav-about" href="about.html">About Us</a>
						
						</nav>
					</details>
				</div>
				<h1 class="header-left">
					<a href="index.html">
						<img src="assets/src/img/shared/header-logo.svg" alt="Rainydays Logo" />
					</a>
				</h1>

				<nav class="header-nav">
					<a class="nav-item nav-home" href="index.html">Home</a>
					<a class="nav-item nav-about" href="about.html">About Us</a>
				
				</nav>

				<div class="header-right">
					<a href="checkout.html">
						<img src="assets/src/img/shared/Cart.svg" alt="an image of your cart" />
						<span class="cart-count">0</span>
					</a>
				</div>
			</nav>
		</header>

		<main>
			<section class="banner">
				<img
					class="banner-img"
					src="assets/src/img/shared/banner.jpg"
					alt="depiction of a man standing in front of a panoramic landscape of mountains wearing a high quality weatherproof jacket" />
			</section>

			<div class="title"><h2>Your Cart</h2></div>

			<section class="main centered">
				<div class="my-cart">
					<h2>Cart Details</h2>

					<!-- Empty Cart Message -->
					<div id="empty-cart-message" class="empty-cart-message">Your cart is empty.</div>

					<!-- Cart Items Container -->
					<div class="cart-item-container" id="cart-items-container"></div>

					<!-- Template for Cart Items -->
					<template id="cart-item-template">
						<div class="cart-product">
							<div class="product-box">
								<div class="product-text-wrapper">
									<div class="product-name"></div>
									<div class="product-price"></div>
								</div>
								<img src="" alt="Product thumbnail" class="product-image" />
							</div>
							<button class="remove-cart-item-button" data-product-id="">Remove from Cart</button>
						</div>
					</template>

					<!-- Total Cost -->
					<div class="cost-box" id="cart-total">
						<div class="total-cost">
							<div class="total-text">Total amount to pay:</div>
							<div class="total-price">$0.00</div>
						</div>
					</div>

					<!-- Checkout and Empty Cart Buttons -->
					<div class="checkout-wrapper centered">
						<!-- <button class="checkout-btn" href="/checkout.html">Continue to checkout</button> -->
						<button id="empty-cart-btn" class="empty-cart-button">Empty Cart</button>
						
					<section class="checkout-forms" id="checkout-forms">
						<div class="info-text">
							<p>Please fill out your details to complete your purchase.</p>
						</div>

						<div class="box">
							<div class="form-box">
								<div class="forms">
									<form action="" class="billing" aria-labelledby="billingInfo">
										<h3 id="billingInfo">Billing</h3>
										<fieldset>
											<div class="input-field">
												<label for="name">Name</label>
												<input type="text" name="name" id="name" class="input-info" />
											</div>

											<div class="input-field">
												<label for="email">eMail</label>
												<input type="email" name="eMail" id="eMail" class="input-info" />
											</div>

											<div class="input-field">
												<label for="phone">Phone nr. (optional)</label>
												<input type="tel" id="phone" class="input-info" />
											</div>

											<div class="input-field">
												<label for="billingAddress">Billing Address</label>
												<input type="text" id="billingAddress" class="input-info" />
											</div>

											<div class="wrapper">
												<div class="input-field">
													<label for="billingPostCode">Postal Code</label>
													<input type="number" id="billingPostCode" class="input-info" />
												</div>

												<div class="input-field">
													<label for="billingCity">City</label>
													<input type="text" id="billingCity" class="input-info" />
												</div>
											</div>

											<div class="input-field">
												<label for="Country">Country</label>
												<select class="input-info" name="country" id="country">
													<option value=" - ">-</option>
													<option value="Norway">Norway</option>
													<option value="oliversHouse">Oliver's House</option>
												</select>
											</div>
										</fieldset>
										<div class="shipping-checkbox">
											<input checked type="checkbox" name="shippingBox" id="shippingBox" />
											<label for="shippingBox">Shipping Adress same as Billing Adress</label>
										</div>
									</form>

									<form action="" class="shipping" aria-labelledby="shippingInfo">
										<h3>Shipping</h3>
										<fieldset>
											<div class="input-field">
												<label for="shippingAdress">Shipping Address</label>
												<input type="text" name="shippingAdress" id="shippingAdress" class="input-info" />
											</div>

											<div class="wrapper">
												<div class="input-field">
													<label for="shippingPostCode">Postal Code</label>
													<input type="number" name="shippingPostCode" id="shippingPostCode" class="input-info" />
												</div>
												<div class="input-field">
													<label for="shippingCity">City</label>
													<input type="text" name="shippingCity" id="shippingCity" class="input-info" />
												</div>
											</div>
											<div class="input-field">
												<label for="shippingCountry">Country</label>
												<select class="input-info" name="shippingCountry" id="shippingCountry">
													<option value=" - ">-</option>
													<option value="norway">Norway</option>
													<option value="oliversHouse">Oliver's House</option>
												</select>
											</div>
										</fieldset>
									</form>
									<form action="" aria-labelledby="paymentInfo">
										<h3>Payment</h3>
										<fieldset>
											<div class="input-field">
												<label for="name">Cardholder's Name</label>
												<input class="input-info" type="text" name="name" id="name" />
											</div>

											<div class="input-field">
												<label for="cardNumber">Card Number</label>
												<input class="input-info" type="number" name="cardNumber" id="cardNumber" />
											</div>
											<div class="wrapper">
												<div class="input-field payment-field">
													<label for="expiryDate">Exp.Date</label>
													<input class="payment-info" type="text" name="expiryDate" id="expiryDate" />
												</div>

												<div class="input-field payment-field">
													<label for="cvv">Cvv</label>
													<input class="payment-info" type="number" name="cvv" id="cvv" />
												</div>
											</div>
										</fieldset>
										<a class="checkout-btn" id="checkout-btn" href="confirmation.html">Submit and complete</a>
									</form>
								</div>
							</div>
						</div>
					</section>
				</div>
			</section>
		</main>

		<footer class="footer-main">
			<div class="footer-left">
				<a href="index.html">
					<img src="assets/src/img/shared/header-logo.svg" alt="RainyDays Logo" />
				</a>
			</div>
			<nav class="footer-socialmedia">
				<a class="footer-icon" href="#">
					<img src="assets/src/img/shared/Icon-youtube.svg" alt="depiction of the youtube logo" />
				</a>
				<a class="footer-icon" href="#">
					<img src="assets/src/img/shared/Icon-Twitter.svg" alt="depiction of the twitter logo" />
				</a>
				<a class="footer-icon" href="#">
					<img src="assets/src/img/shared/Icon-instagram.svg" alt="depiction of the instagram logo" />
				</a>
				<a class="footer-icon" href="#">
					<img src="assets/src/img/shared/Icon-Facebook.svg" alt="depiction of the facebook logo" />
				</a>
			</nav>
			<div class="footer-right">
				<ul>
					<li><p>Need Help?</p></li>
					<li>FAQ</li>
					<li>Shipping & Delivery</li>
					<li>Returns</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
